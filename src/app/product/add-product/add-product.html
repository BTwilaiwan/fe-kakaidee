<p-dialog header="{{titleHeader}}" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
[draggable]="false" [resizable]="false" (onHide)="onCancel()">
    <form [formGroup]="productForm">
        <div class="grid grid-cols-1 sm:grid-cols-12 md:grid-cols-4 lg:grid-cols-12 mt-6">
            <div class="col-span-6">
                <label for="txtBarcode">Barcode <span class="required"> *</span></label>
                <input pInputText id="txtBarcode" class="mt-2 mb-3" formControlName="barcode" placeholder="Barcode"/>
            </div>
            <div class="col-span-6 ml-2">
                <label for="skuCode">Sku Code <span class="required"> *</span></label>
                <input pInputText id="txtSkuCode" class="mt-2 mb-3" formControlName="sku_code" placeholder="Sku Code"/>
            </div>
            <div class="col-span-6">
                <label for="skuCode">Product Name <span class="required"> *</span></label>
                <input pInputText id="txtName" class="mt-2 mb-3" formControlName="product_name" placeholder="Product Name"/>
            </div>
            <div class="col-span-6 ml-2">
                <label for="multiCategory">Category<span class="required"> *</span></label>
                <p-select id="ddlCategory" [options]="categoryList" optionLabel="category_name_th" placeholder="Select Category Code" class="mt-2 mb-3"  formControlName="category" [filter]="true" appendTo="body"/>
            </div>
            <div class="col-span-6">
                <label for="ddlSupplier">Supplier<span class="required"> *</span></label>
                <p-select id="ddlSupplier" [options]="supplierList" optionLabel="supplier_name" placeholder="Select Brand Code" class="mt-2 mb-3" formControlName="supplier" [filter]="true" appendTo="body"/>

                <!-- <input pInputText id="txtSupplier" class="mt-2 mb-3" formControlName="supplier_code"/> -->
            </div>
            <div class="col-span-6 ml-2">
                <label for="ddlBrandCode">brand<span class="required"> *</span></label>
                <p-select id="ddlBrandCode" [options]="brandList" optionLabel="brand_name" placeholder="Select Brand Code" class="mt-2 mb-3" formControlName="brand" [filter]="true" appendTo="body"/>
            </div>
            <div class="col-span-6">
                <label for="txtWarehouseName">Warehouse<span class="required"> *</span></label>
                <p-select id="ddlBrandCode" [options]="warehouseList" optionLabel="warehouse_name" placeholder="Select Brand Code" class="mt-2 mb-3" formControlName="warehouse" [filter]="true" appendTo="body"/>
            </div>
            <div class="flex flex-col col-span-6 ml-2">
                <label for="txtUnit">Unit</label>
                <p-inputnumber id="numUnit" placeholder="Unit" class="mt-2 mb-3" formControlName="unit" placeholder="Unit"/>
            </div>
            <div class="flex flex-col col-span-6">
                <label for="numCostPrice">Cost Price</label>
                 <p-inputnumber id="numCostPrice" placeholder="Cost Price" class="mt-2 mb-3" formControlName="cost_price" mode="decimal" [maxFractionDigits]="2"/>
                <!-- <input pInputText id="txtCostPrice" class="mt-2 mb-3" formControlName="cost_price"/> -->
            </div>
            <div class="col-span-6 ml-2">
                <label for="ddlLotNo">Lot no</label>
                <p-select id="ddlLotNo" [options]="lotNoList" optionLabel="lot_no" placeholder="Select Lot No" class="mt-2 mb-3"  formControlName="lot_no" [filter]="true" appendTo="body"/>
            </div>
            <div class="col-span-6">
                <label for="txtBin">Bin</label>
                <input pInputText id="txtBin" class="mt-2 mb-3" formControlName="bin" placeholder="Bin"/>
            </div>
            
            <div class="col-span-6 ml-2">
                <label for="ddlStockType">Stock Type</label>
                <p-select id="ddlStockType" [options]="stockTypeList" optionLabel="id" placeholder="Select Stock Type" class="mt-2 mb-3"  formControlName="stock_type" [filter]="true" appendTo="body"/>
            </div>
             <div class="col-span-6">
                <label for="txtReceive">Receive qty</label>
                <p-inputnumber id="numReceive" placeholder="Receive qty" class="mt-2 mb-3" formControlName="receive_qty"/>
            </div>
             <div class="col-span-6 ml-2">
                <label for="txtMfg">MFG Date</label>
                <p-datepicker formControlName="mfg" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" class="mt-2 mb-3" placeholder="Select MFG Date"/>
            </div>
             <div class="col-span-6">
                <label for="txtExp">EXP Date</label>
                <p-datepicker formControlName="exp" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" class="mt-2 mb-3" placeholder="Select EXP Date"/>
            </div>
             <div class="col-span-12">
                <label for="txtDescription">Description</label>
                <textarea id="txtDescription" pTextarea class="mt-2 mb-3" rows="5" formControlName="product_description" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="flex justify-center pt-4 pb-4 ">
            <p-button label="Save" icon="pi pi-save" class="mr-2" (click)="onSave()"/>
            <p-button label="Cancel" severity="secondary" (click)="onCancel()"></p-button>
        </div>
    </form>
    
</p-dialog>
